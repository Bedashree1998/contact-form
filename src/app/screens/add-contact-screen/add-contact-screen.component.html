<div class="bg-gray-800 text-white p-10 w-100 rounded-lg">
  <h1 class="text-3xl font-bold mb-6">Add Contact Details</h1>
  <form [formGroup]="form">
    <h3 class="text-2xl font-bold mb-6">Basic Details</h3>

    <div class="mb-4">
      <cf-text-control label="Firstname" placeholder="Firstname" formControlName="firstname" />
    </div>

    <div class="mb-4">
      <cf-text-control label="Lastname" placeholder="Lastname" formControlName="lastname" />
    </div>

    <div class="mb-4">
      <cf-text-control label="Email" placeholder="Email" formControlName="email" />
    </div>

    <div class="mb-4">
      <cf-text-control label="Phone Number" placeholder="Phone Number" formControlName="phoneNumber" />
    </div>

    <div class="mb-4">
      <cf-text-control label="Date of Birth" placeholder="Date of Birth" formControlName="dob" />
    </div>
    <div class="mb-4">
      <cf-text-control label="Address" placeholder="Address" formControlName="address" />
    </div>

    <h3 class="text-2xl font-bold mb-6">Educational Details</h3>
    <div class="mb-4">
      <cf-text-control label="Matriculation" placeholder="Matriculation" formControlName="matriculation" />
    </div>
    <div class="mb-4">
      <cf-text-control label="College" placeholder="College" formControlName="college" />
    </div>

    <h3 class="text-2xl font-bold mb-6">Proffesional Details</h3>
    <div class="mb-4">
      <cf-text-control label="Job Title" placeholder="Job Title" formControlName="jobTitle" />
    </div>
    <div class="mb-4">
      <cf-text-control label="Company" placeholder="Company" formControlName="company" />
    </div>
    <div class="mb-4">
      <cf-text-control
        label="Years of Experience" placeholder="Years of Experience"
        formControlName="yearsOfExperience"
      />
    </div>

    <div class="mb-4">
      <cf-text-control label="Office Address" placeholder="Office Address" formControlName="officeAddress" />
    </div>
    <!-- {{form.value | json}} -->

    <!-- Submit Button -->
    <button
      class="bg-green-500 text-white px-12 py-4 rounded hover:bg-green-400 w-full"
    >
      Add Contact
    </button>
  </form>
  <p class="mt-4 text-center">
    Don't have an account?
    <a href="./register.html" class="text-green-400 hover:underline"
      >Register</a
    >
  </p>
</div>
